    <div class="container">
        <header class="heading">    
            <h1>Todo App</h1>
        </header>
        <div class="main">
            <form >
                <input type="text" name="task" id="task" placeholder="new todo......">
                <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>
            <div class="todoList">
                <a class="clearAll" id="clearAll">
                    Clear All
                </a>
                <ul>
                    
                </ul>
                
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
